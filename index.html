<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>floatingMenu Demo</title>
	<meta name="description" content="test">
	<meta name="author" content="test">

	<link rel="stylesheet" href="vendor/css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/floating-menu.min.css">
	<link rel="stylesheet" href="vendor/css/ionicons.min.css">

  	<script src="vendor/js/jquery-2.2.3.min.js"></script>
  	<script src="js/floating-menu.min.js"></script>
</head>

<body>
	<div class='designer-actions'> 
        <a class='icon ion-ios-more' href='javascript:void(null);' data-action='show-actions-menu' data-fm-floatTo='bottom'></a>
    </div>

	<div class='designer-actions'> 
        <a class='icon ion-ios-more' href='javascript:void(null);' data-action='show-actions-menu' data-fm-floatTo='left'></a>
    </div>

    <div class='designer-actions'> 
        <a class='icon ion-ios-more' href='javascript:void(null);' data-action='show-actions-menu' data-fm-floatTo='right'></a>
    </div>

    <div class='designer-actions'> 
        <a class='icon ion-ios-more' href='javascript:void(null);' data-action='show-actions-menu' data-fm-floatTo='top'></a>
    </div>

  	<script>
        $.floatingMenu({
	        selector: '.designer-actions a[data-action="show-actions-menu"]',
	        items: [
		        {
	                icon : 'ion-social-youtube',
	                title : 'Youtube',
	                action : 'https://youtube.com/',
	                blank : true, // opens link in new tab (optional)
	                close : false, // close the menu after the action happene (optional)
	            },
	            {
	                title : 'google',
	                action : 'https://google.com/',
	                close : false, // no effect (optional)
	            },
	            {
	            	title : 'Insert',
	                action : function(event) {
	                	alert('insert');
	                },
	                blank : true, // no effect (optional)
	                close : false, // close the menu after the action happene (optional)
	            },
	            {
	            	title : 'Edit',
                    action : function(event) 
                    {
                    	alert('edit');
                    },
	            },
	            {
	            	title : 'Remove',
                    action : function(event) {
                        alert('remove');
                    },
	            },
	        ]
	    });
  	</script>
</body>
</html>
